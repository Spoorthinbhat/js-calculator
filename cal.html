<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <div class="calculator">
        <div class="box">
            <input type="text" id="text" class="text">
            <div class="line1">
                <button type="button" id="(" value="(" onclick="calc()">(</button>
                <button type="button" id=")" value=")" onclick="calc()">)</button>
                <button type="button" id="%" value="%" onclick="calc()">%</button>
                <button type="button" id="AC" value="AC" onclick="calc()">AC</button>
            </div>
            <div class="line2">
                <button type="button" id="7" value="7" onclick="calc()">7</button>
                <button type="button" id="8" value="8" onclick="calc()">8</button>
                <button type="button" id="9" value="9" onclick="calc()">9</button>
                <button type="button" id="/" value="/" onclick="calc()">/</button>
            </div>
            <div class="line3">
                <button type="button" id="4" value="4" onclick="calc()">4</button>
                <button type="button" id="5" value="5" onclick="calc()">5</button>
                <button type="button" id="6" value="6" onclick="calc()">6</button>
                <button type="button" id="X" value="*" onclick="calc()">X</button>
            </div>
            <div class="line4">
                <button type="button" id="1" value="1" onclick="calc()">1</button>
                <button type="button" id="2" value="2" onclick="calc()">2</button>
                <button type="button" id="3" value="3" onclick="calc()">3</button>
                <button type="button" id="-" value="-" onclick="calc()">-</button>
            </div>
            <div class="line5">
                <button type="button" id="0" value="0" onclick="calc()">0</button>
                <button type="button" id="." value="." onclick="calc()">.</button>
                <button type="button" id="=" value="=" onclick="calc()">=</button>
                <button type="button" id="+" value="+" onclick="calc()">+</button>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>

</html>
